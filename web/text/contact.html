<h1>Contact</h1>

<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
	<div class="row">
		<div class="col-sm-12">
			<label for="name">Nom:</label><br />
			<input id="name" class="input" name="name_boussole" type="text" value="" size="30" />
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<label for="email">Email:</label><br />
			<input id="email" class="input" name="email_boussole" type="text" value="" size="30" />
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<label for="message">Message:</label><br />
			<textarea id="message" class="input" name="message_boussole" rows="7" cols="30"></textarea>
		</div>
	</div>
	<input id="submit_button" type="submit" value="Envoyer votre message" name="envoi_mail" />
</form>
